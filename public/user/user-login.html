<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Raze</title>
    <link rel="icon" type="image/svg+xml" href="../assets/raze-dark-1.svg" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/svg+xml" href="../assets/raze-light-1.svg" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="user-login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="user-login-error" class="error"></p>
        <p>Don't have an account? <a href="/signup">SignUp</a></p>
    </div>
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/updateFavicon.js"></script>
    <script>
        // Redirect to dashboard if token, username, or role exists
        if (token || username || role) {
            if (currentPage.includes("admin")) {
                window.location.replace(`/admin/${username}`);
            } else {
                window.location.replace(`/${username}`);
            }
            return;
        }
    </script>
</body>
</html>
