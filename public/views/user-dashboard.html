<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raze</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../styles/user-dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>

    <!-- High Priority Scripts -->
    <script src="../scripts/security/protect.js" defer></script>
    <script src="../scripts/interface/showToast.js" defer></script>
    <script src="../scripts/security/auth.js" defer></script>
    <script src="../scripts/interface/resetStreak.js" defer></script>
    <script src="../scripts/main/user.js" defer></script>
</head>
<body>
    <!-- Menu Header -->
    <header>
        <div class="profile">
            <div class="exp-circle">
                <div class="progress-circle">
                    <img id="profile-picture" alt="Profile Picture">
                </div>
            </div>
            <div class="user-info">
                <div class="username">
                    <span id="username"></span>
                </div>
                <div class="details">
                    <span id="level"></span>
                    <span id="streak"></span>
                </div>
            </div>
        </div>
        <button class="logout-button" id="logout-button"><i class="bi bi-box-arrow-right"></i>Log Out</button>
    </header>

    <!-- Kanban Board -->
    <div class="container columns">
        <div class="column" data-status="To Do">
            <div class="column-title to-do">
                <h3 data-tasks="0">To Do</h3>
                <button data-add><i class="bi bi-plus"></i></button>
            </div>
            <div class="tasks"></div>
        </div>
        <div class="column" data-status="Priority">
            <div class="column-title priority">
                <h3 data-tasks="0">Priority</h3>
            </div>
            <div class="tasks"></div>
        </div>
        <div class="column" data-status="In Progress">
            <div class="column-title in-progress">
                <h3 data-tasks="0">In Progress</h3>
            </div>
            <div class="tasks"></div>
        </div>
        <div class="column" data-status="Done">
            <div class="column-title done">
                <h3 data-tasks="0">Done</h3>
                <button data-delete-all><i class="bi bi-x"></i></button>
            </div>
            <div class="tasks"></div>
        </div>
    </div>

    <!-- Modal -->
    <dialog class="confirm-modal">
        <form method="dialog">
            <h3>Delete Task?</h3>
            <p>You are about to delete this task:</p>
            <div class="preview"></div>
  
            <menu>
            <button type="button" id="cancel">Cancel</button>
            <button type="submit" id="confirm">Delete</button>
            </menu>
        </form>
    </dialog>
    <dialog class="all-confirm-modal">
        <form method="dialog">
            <h3>Delete All Tasks?</h3>
            <p>You are about to delete all tasks in this column.</p>
  
            <menu>
            <button type="button" id="cancel">Cancel</button>
            <button type="submit" id="confirm">Delete All</button>
            </menu>
        </form>
    </dialog>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <div id="toast-content" class="toast-content">
          <span id="toast-message"></span>
        </div>
    </div>
    
    <!-- Low Priority Scripts -->
    <script src="../scripts/interface/userDashboard.js" defer></script>
    <script src="../scripts/interface/showUserStatus.js" defer></script>
    <script src="../scripts/interface/updateProgress.js" defer></script>
    <script src="../scripts/interface/updateFavicon.js" defer></script>
</body>
</html>
