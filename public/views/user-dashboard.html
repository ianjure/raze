<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razeboard</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/user-dashboard-styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link rel="icon" type="image/svg+xml" href="../assets/logo/raze-dark-1.svg" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/svg+xml" href="../assets/logo/raze-light-1.svg" media="(prefers-color-scheme: dark)">

    <!-- High Priority Scripts -->
    <script src="../scripts/security/protect.js" defer></script>
    <script src="../scripts/interface/showToast.js" defer></script>
    <script src="../scripts/security/auth.js" defer></script>
    <script src="../scripts/main/board.js" defer></script>
</head>
<body>
    <!-- Menu Header -->
    <header>
        <div class="profile">
            <div class="username"><span id="username"></span></div>
            <div class="details"><span id="level"></span> <span id="exp"></span></div>
        </div>
        <button class="logout-button" id="logout-button">Logout</button>
    </header>

    <!-- Kanban Board -->
    <div class="container columns">
        <div class="column" data-status="To Do">
            <div class="column-title">
                <h3 data-tasks="0">To Do</h3>
                <button data-add><i class="bi bi-plus"></i></button>
            </div>
            <div class="tasks"></div>
        </div>
        <div class="column" data-status="Priority">
            <div class="column-title">
                <h3 data-tasks="0">Priority</h3>
            </div>
            <div class="tasks"></div>
        </div>
        <div class="column" data-status="In Progress">
            <div class="column-title">
                <h3 data-tasks="0">In Progress</h3>
            </div>
            <div class="tasks"></div>
        </div>
        <div class="column" data-status="Done">
            <div class="column-title">
                <h3 data-tasks="0">Done</h3>
            </div>
            <div class="tasks"></div>
        </div>
    </div>

    <!-- Modal -->
    <dialog class="confirm-modal">
        <form method="dialog">
            <h3>Delete Task?</h3>
            <p>You are about to delete this task:</p>
            <div class="preview"></div>
  
            <menu>
            <button type="button" id="cancel">Cancel</button>
            <button type="submit" id="confirm">Yes, delete it.</button>
            </menu>
        </form>
    </dialog>
    
    <!-- Low Priority Scripts -->
    <script src="../scripts/interface/userDashboard.js" defer></script>
    <script src="../scripts/interface/updateFavicon.js" defer></script>
</body>
</html>
