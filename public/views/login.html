<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Raze</title>
    <link rel="stylesheet" href="../css/form.css">
    <link rel="icon" type="image/svg+xml" href="../assets/logo/raze-dark-1.svg" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/svg+xml" href="../assets/logo/raze-light-1.svg" media="(prefers-color-scheme: dark)">

    <!-- High Priority Scripts -->
    <script src="../scripts/security/redirect.js" defer></script>
    <script src="../scripts/interface/showToast.js" defer></script>
    <script src="../scripts/security/auth.js" defer></script>
</head>

<body>
    <!-- Login Form -->
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/signup">SignUp</a></p>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <div id="toast-content" class="toast-content">
          <span id="toast-message"></span>
        </div>
    </div>
    
    <!-- Low Priority Scripts -->
    <script src="../scripts/interface/updateFavicon.js" defer></script>
</body>
</html>
