<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Raze</title>

    <link rel="stylesheet" href="../styles/admin-dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>

    <script src="../scripts/security/protect.js" defer></script>
    <script src="../scripts/interface/showToast.js" defer></script>
    <script src="../scripts/security/auth.js" defer></script>
    <script src="../scripts/main/admin.js" defer></script>
</head>

<body>
    <header>
        <div class="profile">
            <img id="profile-picture" alt="Profile Picture">
            <div class="user-info">
                <div class="username"><span id="username"></span></div>
                <div class="details">Admin</div>
            </div>
        </div>
        <button class="logout-button" id="logout-button"><i class="bi bi-box-arrow-right"></i>Log Out</button>
    </header>

    <main class="admin-main-content">
        <section class="metric-cards">
            <div class="card">
                <h3>Total Number of Users</h3>
                <p id="total-users-count">Loading...</p>
            </div>
            <div class="card">
                <h3>Total Tasks Completed</h3>
                <p id="total-tasks-count">Loading...</p>
            </div>
            <div class="card">
                <h3>Total Streaks</h3>
                <p id="total-streaks-count">Loading...</p>
            </div>
        </section>

        <section class="user-management">
            <div class="section-header">
                <h2>Users</h2>
                <div class="search-bar">
                    <input type="text" id="user-search-input" placeholder="Search users...">
                    <button id="user-search-button"><i class="bi bi-search"></i> Search</button>
                </div>
            </div>

            <div class="user-list-container">
                <div class="user-row">
                     <span class="user-name">User1</span>
                     <button class="delete-user-button">Delete</button>
                 </div>
                 <div class="user-row">
                     <span class="user-name">User2</span>
                     <button class="delete-user-button">Delete</button>
                 </div>
                </div>
        </section>
    </main>

    <dialog class="confirm-modal">
        <form method="dialog">
            <h3>Delete User?</h3>
            <p>You are about to delete this user:</p>
            <div class="preview"></div>

            <menu>
            <button type="button" id="cancel">Cancel</button>
            <button type="submit" id="confirm">Delete</button>
            </menu>
        </form>
    </dialog>

    <div id="toast" class="toast">
        <div id="toast-content" class="toast-content">
          <span id="toast-message"></span>
        </div>
    </div>

    <script src="../scripts/interface/adminDashboard.js" defer></script>
    <script src="../scripts/interface/updateFavicon.js" defer></script>
</body>
</html>
