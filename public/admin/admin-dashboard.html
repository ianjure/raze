<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/svg+xml" href="../assets/raze-dark-1.svg" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/svg+xml" href="../assets/raze-light-1.svg" media="(prefers-color-scheme: dark)">

    <!-- High Priority Scripts -->
    <script src="../scripts/protect.js" defer></script>
    <script src="../scripts/showToast.js" defer></script>
    <script src="../scripts/auth.js" defer></script>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading">
        <p>Loading...</p>
    </div>

    <!-- Admin Dashboard -->
    <div class="dashboard" id="dashboard">
        <h2>Welcome, <span id="username"></span>!</h2>
        <button id="admin-logout-button">Logout</button>
    </div>

    <!-- Low Priority Scripts -->
    <script src="../scripts/adminDashboard.js" defer></script>
    <script src="../scripts/updateFavicon.js" defer></script>
</body>
</html>
